<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheet.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container" id="main-container">
        <div class="input-fields">
            <input type="text" id="input-area" placeholder="add items left or right">
            <button class="input-add-left" id="input-add-left">Add Left</button>
            <button class="input-add-right" id="input-add-right">Add Right</button>
        </div>
      <div class="contains-items" id="contains-item">
        <div class="left-container" id="left-container"></div>
        <div class="button-container" id="button-container">
          <button class="left-right" id="left-right">Left to Right</button><br />
          <button class="right-left" id="right-left">Right to Left</button>
        </div>
        <div class="right-container" id="right-container"></div>
      </div>
    </div>

    <!-- script -->
    <script src="./script.js"></script>
  </body>
</html>
